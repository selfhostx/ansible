  - curl
  - dnsutils
  - ethtool
  - gpg
  - gpg-agent
  - htop
  - iftop
  - iotop
  - iputils-ping
  - less
  - lsof
  - lsscsi
  - mc
  - net-tools
  - pciutils
  - psmisc
  - rsync
  - sudo
  - sysstat
  - traceroute
  - unzip

